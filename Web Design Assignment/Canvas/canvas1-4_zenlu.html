<!DOCTYPE HTML>
<html>
  <head>
    <style>
      #canvas1{
        border: 1px solid black;  
      }
      
      body{
        margin: 0px;
        padding:  0px;
      }   
    </style>
    
    <script>
      function drawMe(){
      
        var x=200,y=80;//initial size values
        var initx=200,inity=80;
        var ix=5, iy=5; //increment x, y
        var counter=0;
        
        //reference to canvas
        var canvas2 = document.getElementById("canvas1");
        ctx = canvas2.getContext("2d");
        
        function drawRect(){                   
            ctx.fillStyle="red";
            ctx.fillRect(0,0,x,y);            
        }
        function updateRect(){   
        
          if(x>=canvas2.width && y>=canvas2.height){                
            x=initx;
            y=inity;
          }
          x+=ix;
          y+=iy;            
          drawRect();
        }
        function loopRect() {                
          ctx.clearRect(0, 0, canvas2.width, canvas2.height);  
          window.setTimeout(loopRect, 30);//30 slows it down, 10 is faster  
          updateRect();                      
        }
        loopRect();
      }
    </script>
  </head>
  <body onload="drawMe()">  
    <canvas id="canvas1" width="600" height="400"></canvas>  
  </body>  
</html>
